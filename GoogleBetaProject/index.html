<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Logo goes here-->
    <div class="logo center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Google Beta Logo">

    </div>
    <!--Search Part-->

        <div class="searching">

            <form>
                <label for="google">Search the web using Google!</label><br>
                <input type="type" id="search" name="search"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">

            </form>
        </div>
        <!--Archive Part-->
        <section class="container">
        <div class="box1">
            Special Searches <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help! </a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!
            </a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info
            </a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos
            </a>
        </div>
        <div class="box3">
            Get Google! <br>
            updates monthly: <br>
            <label for="subscribe"></label>
            <input type="type" id="subscribe" name="your email" value="your email"> <br>
            <input type="submit" value="Subscribe"> &emsp;
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </section>
    <!--Footer part-->
    <footer>
        <div class="footer">Copyright &copy; 1998 Google Inc.</div>
    </footer>

</body>

</html>
